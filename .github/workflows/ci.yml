name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Run frontend linting
      run: npm run lint
    
    - name: Run frontend typecheck
      run: npm run typecheck
    
    - name: Build frontend
      run: npm run build

  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        uv sync --dev
    
    - name: Install Playwright browsers
      run: |
        cd backend
        uv run playwright install chromium
    
    - name: Run backend tests
      run: |
        cd backend
        uv run pytest tests/ --cov=src --cov-report=xml
      env:
        PYTHONPATH: ${{ github.workspace }}/backend/src

  supabase-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
    
    - name: Start Supabase local development
      run: supabase start
    
    - name: Verify database schema
      run: supabase db diff --schema public
    
    - name: Run migration tests
      run: supabase test db
      continue-on-error: true

  github-service-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test GitHub service integration
      run: |
        node -e "
        const { githubService } = require('./src/services/githubService.js');
        console.log('GitHub service loaded successfully');
        "

  scholar-service-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test Scholar service integration
      run: |
        node -e "
        const { googleScholarService } = require('./src/services/googleScholarService.js');
        console.log('Scholar service loaded successfully');
        "

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true
    
    - name: Run Python security scan
      run: |
        pip install safety
        cd backend
        safety check --json --output safety-report.json || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          backend/safety-report.json

  docker-build-test:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: autoapply-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: autoapply-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Compose setup
      run: |
        # Create test environment file
        cat > .env.test << EOF
        VITE_SUPABASE_URL=http://localhost:54321
        VITE_SUPABASE_ANON_KEY=test-key
        VITE_GITHUB_CLIENT_ID=test-client-id
        VITE_GITHUB_CLIENT_SECRET=test-client-secret
        OPENAI_API_KEY=test-openai-key
        DEMO_MODE=true
        EOF
        
        # Start services
        docker compose -f docker-compose.test.yml up -d --wait
        
        # Wait for services to be ready
        sleep 30
        
        # Test frontend health
        curl -f http://localhost:8087/health || echo "Frontend health check failed"
        
        # Test backend health
        curl -f http://localhost:8000/health || echo "Backend health check failed"
        
        # Stop services
        docker compose -f docker-compose.test.yml down

  integration-tests:
    runs-on: ubuntu-latest
    needs: [docker-build-test, supabase-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
    
    - name: Start Supabase
      run: supabase start
    
