name: Real Integration Tests

on:
  workflow_dispatch: # Manual trigger only
  schedule:
    - cron: '0 6 * * 1' # Weekly on Mondays at 6 AM UTC

env:
  PYTHONPATH: backend/src

jobs:
  github-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        uv sync --dev
    
    - name: Run GitHub API integration tests
      run: |
        cd backend
        uv run pytest tests/test_github_integration.py -v -s
      continue-on-error: true
      env:
        GITHUB_TEST_TOKEN: ${{ secrets.GITHUB_TEST_TOKEN }}
        GITHUB_TEST_USERNAME: ${{ secrets.GITHUB_TEST_USERNAME }}
        GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
        GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}

  scholar-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        uv sync --dev
    
    - name: Run Google Scholar integration tests
      run: |
        cd backend
        uv run pytest tests/test_scholar_integration.py -v -s
      continue-on-error: true

  supabase-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        uv sync --dev
    
    - name: Run Supabase integration tests
      run: |
        cd backend
        uv run pytest tests/test_supabase_integration.py -v -s
      continue-on-error: true
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  integration-summary:
    runs-on: ubuntu-latest
    needs: [github-integration-tests, scholar-integration-tests, supabase-integration-tests]
    if: always()
    
    steps:
    - name: Integration Test Summary
      run: |
        echo "üß™ Real Integration Tests Summary:"
        echo ""
        echo "‚úÖ GitHub API Integration: Tests real GitHub API calls"
        echo "‚úÖ Google Scholar Integration: Tests web scraping functionality"  
        echo "‚úÖ Supabase Integration: Tests database operations"
        echo ""
        echo "üìã Test Coverage:"
        echo "  ‚Ä¢ GitHub authentication and API calls"
        echo "  ‚Ä¢ Repository fetching and user data"
        echo "  ‚Ä¢ Scholar profile scraping and parsing"
        echo "  ‚Ä¢ Database CRUD operations"
        echo "  ‚Ä¢ Error handling and rate limiting"
        echo ""
        echo "‚ö†Ô∏è  Note: These tests require real API credentials"
        echo "   If credentials are missing, tests will be skipped"
        echo ""
        echo "üîß To run locally:"
        echo "   cd backend && uv run pytest tests/test_*_integration.py -v"